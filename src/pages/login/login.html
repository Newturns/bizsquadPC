
<ion-content no-padding class="login-content" *ngIf="hideForm">

  <div class="d-flex flex-column justify-content-between flex-wrap content-color h-100 p-3">
    <!-- 헤더  -->
    <div class="d-flex justify-content-end">
      <button class="top-side-menu" ion-button icon-only clear small color="light" (click)="windowMimimize()">
        <img src="imgs/renewal/Icon_Outline_minimize.svg">
      </button>
      <button class="top-side-menu" ion-button icon-only clear small color="light" (click)="windowHide()">
        <img src="imgs/renewal/Icon_Outline_close.svg">
      </button>
    </div>

    <!-- 바디  -->
    <div class="d-flex flex-column align-items-center">
      <img src="imgs/renewal/logo.png" width="250" height="70" style="margin-left: 50px">
      <div class="logo-text mb-4">Join in Great Team</div>
      <div class="app-version mb-5">v {{ version }}</div>
      <form [formGroup]="loginForm" class="w-100 mx-5 px-5">
        <div class="d-flex flex-column">
          <div class="inputTitle mb-3">Email</div>
          <input type="email" [(ngModel)]="userEmail" class="form-control input-text mb-4" formControlName="email">
          <div class="inputTitle mb-3">Password</div>
          <input type="password" class="form-control input-text mb-5" formControlName="password">
          <button (click)="onLogin()" ion-button full class="login-btn mb-5">Sign In</button>
        </div>
      </form>
      <div class="w-100 mx-5 px-5">
        <div class="d-flex justify-content-between align-items-center">
          <div class="sign-up-text">New to Bizsquad?</div>
          <div class="d-flex justify-content-between align-items-center">
            <div class="sign-up-btn"><biz-button [title]="'Sign up'" [teamColor]="false" class="w-100 h-100 m-0"></biz-button></div>
          </div>
        </div>
      </div>
    </div>

    <!--  푸터  -->
    <div class="login-footer d-flex justify-content-center align-items-center">
      Bizsquad is powered by<span class="link-newturns pointer" (click)="ipc.send('loadGH','https://www.bizsquad.net/')">&nbsp;Newturns&nbsp;</span>Inc.
    </div>
  </div>

</ion-content>
