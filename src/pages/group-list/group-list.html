<ion-header class="px-2">
  <ion-navbar color="white" style="height: 56px">
    <ion-buttons left class="login-top-menu">
      <button ion-button clear small class="titleButton">
        Bizgroup List
      </button>
    </ion-buttons>
    <ion-buttons end class="login-top-menu">
      <button ion-button icon-only clear small color="light" (click)="windowMimimize()">
        <img src="imgs/renewal/Icon_Outline_minimize.svg">
      </button>
      <button ion-button icon-only clear small color="light" (click)="windowHide()">
        <img src="imgs/renewal/Icon_Outline_close.svg">
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-padding class="content-color">
  <div class="groupList-scroll-con py-4">
    <div class="group-card d-flex mx-4 my-3" *ngFor="let group of groups" (click)="gotoTeam(group)">
      <div class="d-flex align-items-center flex-shrink-0">
        <div class="d-flex mx-4">
          <biz-group-logo [group]="group"></biz-group-logo>
        </div>
      </div>
      <div class="group-detail d-flex flex-column justify-content-center flex-grow-1 flex-shrink-1 mr-4">
        <div class="d-flex group-name py-2">
          <div>{{ group.data.team_name }}</div>
        </div>
        <div class="d-flex group-description">
          <div>{{ group.data.team_description }}</div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
