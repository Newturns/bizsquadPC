<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="./chat-room.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.js" integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="./main_embed.js"></script>

  <script type="text/javascript">
    window.$ = window.jQuery = require('jquery');
    var ipcRenderer = require('electron').ipcRenderer;
    ipcRenderer.send('giveMeSquadValue', 'ping');
    ipcRenderer.on('selectSquad', function(event, data){
      console.log(data.sid) // "squad" 출력
    })

  </script>
</head>

<body>
    <div id="title-bar">
        <div id="title-bar-btns">
            <button id="min-btn">
                <img src="../../../../../www/imgs/win_minimize.svg">
            </button>
            <button id="close-btn">
                <img src="../../../../../www/imgs/win_close.svg">
            </button>
        </div>
    </div>
    <div id="wrapper">
        <header>
            <div>
                <div class="left avatar">
                    <canvas width="48" height="48"></canvas>
                </div>
                <div class="">
                    <div id="title">
                        <span></span>
                    </div>
                    <div id="userCount">
                        <span>대화상대</span>
                        <span class="userCountField">2</span>
                    </div>
                </div>
            </div>
            <div id="topBtn">
                <button id="toggleSearch" class="teamSvg2">
                    <span class="icon-search icon teamColor"></span>
                </button>
                <button id="toggleNotify" class="teamSvg2">
                    <span class="icon-alarm icon teamColor"></span>
                    <span class="icon-alarm_off icon teamColor hide"></span>
                </button>
                <button id="toggleMenu" class="teamSvg2">
                    <span class="icon-menu icon teamColor"></span>
                </button>
                <!-- <div id="popup">
                    <ul>
                        <li id="addMember">대화상대 추가</li>
                        <li id="viewFile">파일보기</li>
                        <li id="changeTitle" class="hide macos">대화명 변경</li>
                        <li id="roomOut">대화방 나가기</li>
                    </ul>
                </div> -->
            </div>
        </header>
        <section id="searchArea">
            <form>
                <div id="inputForm">
                    <input />
                    <span class="hide">47</span>
                    <button class="hide">
                        <img src="../../../../../www/imgs/btn_close.svg">
                    </button>
                </div>
                <div class="right">
                    <button id="searchClose" data-tr="text:close">닫기</button>
                </div>
            </form>
        </section>
        <div id="splitWrapper">
            <div id="messageBody">
                <ul class="datalist">
                    <li class="systemMessage template hide">2017.07.03 (월)</li>
                    <li class="hide template">
                        <div class="avatar left">
                            <img src="../../../../../www/imgs/chicken_02-01_1x.svg" />
                        </div>
                        <div class="left messageBox">
                            <div class="sender"></div>
                            <ul>
                                <li>
                                    <div class="messageContent">
                                        <div class="message ">
                                            <div class="textMessageBox">
                                                <span class="max originalMessage"></span>
                                                <span class="max translateMessage"></span>
                                                <div class="fileBox">
                                                    <div class="left">
                                                        <span class="fileName"></span>
                                                        <span class="fileSize">234kb</span>
                                                    </div>
                                                </div>
                                            </div>
                                            <img class="messageImg" />
                                        </div>
                                        <div class=" save hide">
                                            <span>저장하기</span>
                                        </div>

                                    </div>
                                    <div class="messageInfo ">
                                        <div class="messageTime">
                                            <div class="unread">안 읽음 1</div>
                                            <time>오전 11:57</time>
                                        </div>
                                    </div>
                                    <div class="messageDownloadProgress hide">
                                        <div class="">
                                            <progress max="100" value="70"></progress>
                                            <button>
                                                <img src="../../../../../www/imgs/btn_down_close.svg">
                                            </button>
                                        </div>
                                    </div>

                                </li>
                            </ul>

                        </div>
                    </li>
                </ul>
            </div>
            <div id="resizableArea">
                <div id="mainBtn">
                    <div class="left">
                        <button class="teamSvg1 hide">
                            <span class="icon-emoticon icon teamColor"></span>
                        </button>
                        <button id="openFile" class="teamSvg1">
                            <span class="icon-chat_file icon teamColor"></span>
                        </button>
                        <button class="teamSvg1 hide">
                            <span class="icon-video_line icon teamColor"></span>
                        </button>
                    </div>
                    <div class="right" id="mainBtnRight">

                        <button id="openFolder" class="teamSvg1">
                            <span class="icon-folder_open icon teamColor"></span>
                        </button>
                        <button id="filebox" class="teamSvg1">
                            <span class="icon-archive icon teamColor"></span>
                        </button>
                    </div>
                </div>
                <div id="messageArea">
                    <textarea></textarea>
                    <button id="sendBtn" class="teamBackgroundColor" disabled data-tr="text:send">전송</button>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
