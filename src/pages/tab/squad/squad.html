<ion-content [ngStyle]="{'background-color': currentBizGroup.data.team_color ? currentBizGroup.data.team_color : '#324ca8'}">
  <div class="p-4">
    <biz-squad-filter [size]="'lg'" (onFilter)="onSquadTypeFilter($event)" ></biz-squad-filter>
  </div>

  <ion-scroll class="scrollable" scrollY="true">
    <!-- 북마크 스쿼드  -->
    <div class="px-4 mb-4 squad-list-group">
      <div class="squad-list-title mb-3">{{langPack['bookmark']}}</div>
      <ng-container *ngFor="let squad of filteredBookmark">
        <div class="mb-1">
          <biz-squad-item class="w-100" [squad]="squad" [star]="isFavoriteSquad(userCustomData, squad.sid)"></biz-squad-item>
        </div>
      </ng-container>
    </div>
    <!-- 제네럴 스쿼드  -->
    <div class="px-4 mb-4 squad-list-group">
      <div class="squad-list-title mb-3">{{langPack['squad_count_label']}}</div>
      <ng-container *ngFor="let squad of filteredGeneralSquads">
        <div class="mb-1">
          <biz-squad-item class="w-100" [squad]="squad" [star]="isFavoriteSquad(userCustomData, squad.sid)"></biz-squad-item>
        </div>
      </ng-container>
    </div>
    <!-- 에자일 스쿼드  -->
    <div class="px-4 squad-list-group">
      <div class="squad-list-title mb-3">{{langPack['my_squad_count_label']}}</div>
      <ng-container *ngFor="let squad of filteredAgileSquads">
        <div class="mb-1">
          <biz-squad-item class="w-100" [squad]="squad" [star]="isFavoriteSquad(userCustomData, squad.sid)"></biz-squad-item>
        </div>
      </ng-container>
    </div>
  </ion-scroll>
</ion-content>
