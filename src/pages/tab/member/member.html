
<ion-content no-padding class="content-color">

  <div class="search-frame px-4 py-3">
    <div class="search-group d-flex align-items-center justify-content-start">
      <div class="input-icon d-flex justify-content-start align-items-center">
        <img src="imgs/renewal/Icon_Outline_search.svg">
      </div>
      <input [(ngModel)]="serachValue" class="input-field" type="text" placeholder="{{langPack['search']}}">
    </div>
  </div>

  <ion-scroll class="scrollable" scrollY="true">
    <ion-list style="margin-bottom:56px;">
      <ng-container *ngFor="let uid of filteredList">
        <ng-container *ngIf="getUserObserver(uid) | async as user">
          <ng-container *ngIf="!serachValue || user.data.displayName.indexOf(serachValue.trim())>-1;">
            <div class="userList d-flex flex-column justify-content-center px-4">
              <app-avatar-button [size]="32" [user]="user" [displayNameOn]="true" (onClick)="clickAvatar(user)"></app-avatar-button>
              <div class="statusBadge" [style.background-color]="makeUserStatus(user.data)"></div>
            </div>
          </ng-container>
        </ng-container>
      </ng-container>
    </ion-list>
  </ion-scroll>

</ion-content>
