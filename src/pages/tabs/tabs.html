<ion-header>
  <ion-navbar [color]="groupMainColor" style="min-height: 30px;padding-bottom: 10px;">
    <ion-buttons left class="login-top-menu">
      <button ion-button icon-only clear small color="light" (tap)="presentPopover($event)">
        <ion-icon name="notifications" style="font-size: 23px;"></ion-icon>
        <ion-badge *ngIf="badgeCount" id="badge">{{badgeCount}}</ion-badge>
      </button>
      <button class="groupName" ion-button icon-end clear small color="light" (click)="goGroupList()">
        <span style="font-size: 15px;">{{group.data.team_name | slice:0:18}}</span>
        <ion-icon name="md-arrow-dropdown" style="font-size: 23px;"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end class="login-top-menu">
      <button ion-button icon-only clear small color="light" (click)="windowMimimize()">
        <ion-icon name="md-remove" style="font-size: 20px;padding-top: 8px;"></ion-icon>
      </button>
      <button ion-button icon-only clear small color="light" (click)="windowHide()">
        <ion-icon name="md-close" style="font-size: 20px;"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-tabs tabsPlacement="top" selectedIndex="0" color="{{groupMainColor}}" style="margin-top:45px;margin-bottom: 45px;">
    <ion-tab [root]="tab1Root" tabIcon="customHome" tabTitle="{{ langPack['home'] }}"></ion-tab>
    <ion-tab [root]="tab2Root" tabIcon="customSquad" tabTitle="{{langPack['squad']}}"></ion-tab>
    <ion-tab [root]="tab5Root" tabIcon="customMember" tabTitle="{{langPack['members']}}"></ion-tab>
    <ion-tab [root]="tab3Root" tabIcon="customChat" tabTitle="{{langPack['chat']}}" tabBadgeStyle="danger" [tabBadge]="chatCount"></ion-tab>
    <!-- <ion-tab [root]="tab4Root" tabTitle="Notify" tabIcon="notifications" tabBadgeStyle="danger" [tabBadge]="notification"></ion-tab> -->
    <!-- 그룹별 알림 표시 양식 -->
</ion-tabs>
