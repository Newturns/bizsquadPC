<!-- new Home -->
<ion-header>
  <ion-navbar>
    <ion-buttons left class="login-top-menu ml-3">
      <button class="groupName" ion-button icon-end clear small (click)="goGroupList()">
        <span>{{group.data.team_name | slice:0:18}}</span>
        <ion-icon class="font-14" name="md-arrow-dropdown"></ion-icon>
      </button>
    </ion-buttons>
    <div class="new-badge d-flex text-white align-items-center justify-content-center flex-shrink-0" *ngIf="notifyCount">N</div>
    <ion-buttons end class="login-top-menu mr-1">
      <button ion-button icon-only clear small color="light" (click)="windowMimimize()">
        <img src="imgs/renewal/Icon_Outline_minimize.svg">
      </button>
      <button ion-button icon-only clear small color="light" (click)="windowHide()">
        <img src="imgs/renewal/Icon_Outline_close.svg">
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-tabs tabsPlacement="top" selectedIndex="0" [ngStyle]="{'color': group.data.team_color ? group.data.team_color : '#707c97'}">
  <ion-tab [root]="tab1Root" tabIcon="customHome" tabTitle="{{ langPack['home'] }}"></ion-tab>
  <ion-tab [root]="tab2Root" tabIcon="customSquad" tabTitle="{{langPack['squad']}}"></ion-tab>
  <ion-tab [root]="tab3Root" tabIcon="customChat" tabTitle="{{langPack['chat']}}" tabBadgeStyle="danger" [tabBadge]="chatCount | badgeLimit : 999"></ion-tab>
  <ion-tab [root]="tab5Root" tabIcon="customMember" tabTitle="{{langPack['members']}}"></ion-tab>
</ion-tabs>
